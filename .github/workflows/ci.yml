name: CI pipeline

on:
  push:
    branches: ["main"]

jobs:
  test-and-build:
    runs-on: ubuntu-22.04

    steps:
      - name: serverga ulanish
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/id_rsa
          echo ~/.ssh/id_rsa > "${{secrets.SSH_SECRET_KEY}}"
          chmod 600 ~/.ssh/id_rsa
          ssh root@${{vars.HOST}}
